<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>贫困户录入</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link href="../css/mui.picker.all.css" rel="stylesheet" />
		<link href="../css/viewImg.css" rel="stylesheet" />
		<link href="../css/mui.mask.css" rel="stylesheet" />
		<style>
			html,body,.mui-content{background-color: white;}
			.mui-icon.mui-icon-plusempty{font-size: 17px;}
			.mui-icon-plusempty:before {content: '\e468';font-size: 530%;font-weight:bold;color: #12B6F6;}
			input::-webkit-input-placeholder{text-align: right;}
			input{font-size: 14px;color: #8f8f94;}
			!* .mui-table-view:before{height: 0px;}*!
			.mui-table-view:after{height: 0px;}
			.mui-table-view-chevron .mui-table-view-cell {padding-right: 20px;}
			.myBtn{border: 1px solid #CCCCCC;width: 92px;height: 92px;text-align: center;color: #B8B8B8;font-weight: bold;display: inline-block;margin: 5px;}
            .mui-input-group:before{background-color: white;}
            mui-input-group:before{height: 0px;}
			.color-blue{color: #12B6F6 !important;}
			.btn-blue{background-color: #12B6F6;color: white;padding:6px 10px;border-radius: 6px;border: 0px;}
			.radio_inline{
				display: inline-block;
				width: 65%;
			}
			.radio_inline label{
				width: 20%;
				padding-left: 30px;
				padding-right: 30px;
				padding-top: 12px;
				font-size: 15px;
			}
			.radio_inline input[type=radio]{
				width: 15%;
				right: auto;
				padding-top: 2px;
			}
			input::-webkit-input-placeholder {
				text-align: right;
			}
			.mui-table-view.u:after{
				width: 96%;
				margin-left: 4%;
			}
			.mui-table-view.u:before{
				width: 96%;
				margin-left: 4%;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left color-blue"></a>
			<h1 class="mui-title color-blue">贫困户信息录入</h1>
		</header>
		<div class="mui-content mui-content-padded" style="margin-bottom:20px;">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label class="mui-pull-left" style="width: 40%;"><p1 style="color: red;">*</p1>&nbsp;姓名</label>
					<input id="povertyName" type="text" class="mui-input mui-pull-right" style="width: 60%;" placeholder="请输入姓名" maxlength='10'/>
				</div>
                <div class="mui-input-row">
                    <label style="width: 40%;"><p1 style="color: red;">*</p1>&nbsp;性别</label>
                    <div class="radio_inline mui-radio mui-pull-right" style="width: 60%;" >
                        <input name="sex" type="radio" value="M">
                        <label class="radio-inline"  style="width: 90px;">男</label>
                        <input name="sex" type="radio" value="F">
                        <label class="radio-inline"  style="width: 90px;">女</label>
                    </div>
                </div>
				<div class="mui-input-row">
					<label class="mui-pull-left" style="width: 40%;"><p1 style="color: red;">*</p1>&nbsp;身份证号</label>
					<input id="idcardNo" type="text" class="mui-input mui-pull-right" style="width: 60%;" placeholder="请输入身份证号码" maxlength="18"/>
				</div>
				<ul class="mui-table-view mui-table-view-chevron u">
					<li class="mui-table-view-cell" id="timePicker">
						<label class="mui-pull-left" style="width: 40%;"><p1 style="color: red;">*</p1>&nbsp;出生年月</label>
						<input id="birthday" type="text" class="mui-input mui-hidden"/>
						<p id="birHandle" class="mui-pull-right">请选择  </p>
					</li>
					<li class="mui-table-view-cell" id="forcountryPicker">
						<label class="mui-pull-left" style="width: 40%;"><p1 style="color: red;">*</p1>&nbsp;所属村居</label>
						<input id="villageId" type="text" class="mui-input mui-hidden"/>
						<p id="vilHandle" class="mui-pull-right">请选择</p>
					</li>
					<li class="mui-table-view-cell" id="forhardPicker">
						<label class="mui-pull-left" style="width: 40%;"><p1 style="color: red;">*</p1>&nbsp;困难类型</label>
						<input id="deptId" type="text" class="mui-input mui-hidden"/>
						<input id="troubleId" type="text" class="mui-input mui-hidden"/>
						<p id="troHandle" class="mui-pull-right">请选择</p>
					</li>
				</ul>
				<div class="mui-input-row">
					<label class="mui-pull-left" style="width: 40%;"><p1 style="color: red;">*</p1>&nbsp;住址</label>
					<input id="address" type="text" class="mui-input mui-pull-right" style="width: 60%;" placeholder="请输入住址" maxlength="30"/>
				</div>
				<div class="mui-input-row">
					<label class="mui-pull-left" style="width: 40%;"><p1 style="color: red;">*</p1>&nbsp;联系电话</label>
					<input id="phone" type="text" class="mui-input mui-pull-right" style="width: 60%;" placeholder="请输入联系电话" maxlength="11" onkeyup="value=value.replace(/[^\d]/g,'')"/>
				</div>
				<div class="mui-input-row">
					<label class="mui-pull-left" style="width: 40%;">家庭情况</label>
					<input id="familyDetail" type="text" class="mui-input mui-pull-right" style="width: 60%;" placeholder="请输入家庭情况" maxlength="50"/>
				</div>
				<div class="mui-input-row">
					<label class="mui-pull-left" style="width: 40%;">主要困难</label>
					<input id="troubleDesc" type="text" class="mui-pull-right" style="width: 60%;" placeholder="请输入主要困难" maxlength="50"/>
				</div>
				<p style="margin-left: 5px;">个人图片</p>
				<div class="mui-input-row" style="background-color: white;padding-bottom: 100px">
					<form action="" method= "post" id="uploadForm">
						<div id="files" style="display: inline-block;margin: 5px 0px;float:left;"></div>
					</form>
					<a id="addBtn" class="myBtn mui-icon mui-icon-plusempty">
						<input id="addImageBtn" type="file" accept="image/*" onchange="selectFileImage(this)"  style="display:none;"/>
						<canvas id="myCanvas" style="display: none" ></canvas>
						<img src="" alt="" id="ago" style="display: none"/>
					</a>
				</div>
				<div class="mui-input-row">
					<p style="margin-left: 5px;">家庭月收入</p>
					<textarea id="income" type="textarea" rows="2" placeholder="请输入家庭月收入" class="mui-input-speech mui-input-clear" maxlength="50"></textarea>
				</div>
				<div class="mui-input-row" style="margin-top: 10px;">
					<p style="margin-bottom: -2px;">备注</p>
					<textarea id="comments" type="textarea" rows="3" placeholder="请填写备注" class="mui-input-speech mui-input-clear" maxlength="200"></textarea>
				</div>
			</form>
			<button id="submitBtn" class="mui-btn mui-btn-block btn-blue" style="margin-top: 5px;">提交</button>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/mui.picker.all.js"></script>
	<script src="../js/mobileBUGFix.mini.js"></script>
	<script src="../js/exif.js" ></script>
	<script src="../js/jquery2.min.js"></script>
	<script src="../js/mui.zoom.js"></script>
	<script src="../js/mui.previewimage.js"></script>
	<script src="../js/mui.mask.js"></script>
	<script src="../js/app.js"></script>
	<script src="../js/appajax.js"></script>
	<script type="text/javascript">
		var state = app.getUserState();
		
        //数据初始化
		var image1 = "";
		var image2 = "";
		var image3 = "";
		var imageMin = "";
        var timePicker = new mui.DtPicker({"type":"date","beginYear":new Date().getFullYear()-100,"endYear":new Date().getFullYear()});
		timePicker.setSelectedValue("1980-01-01");
        var forcountryPicker = new mui.PopPicker();
        var forhardPicker = new mui.PopPicker({layer: 2});
        var pickerInitData = [{id:"",text:"请选择",value:""}];
        mui.init();
        mui.previewImage();
		mui.ready(function() {
			//初始化数据
			initData();
			
			gbid('idcardNo').addEventListener('keyup',function(event) {
				var tempbirthday = $("#idcardNo").val();
				if(tempbirthday.length == 15 || tempbirthday.length ==18) {
					if(!checkIdcardNo(tempbirthday)) {
						return;
					}
					if(!verifobj(tempbirthday)) {
						mui.toast("该身份证号码已经录入过，请勿重新录入！");
						return;
					}
					var bir = getBirthdayFromIdCard(tempbirthday);
					$("#birthday").val(bir);
					$("#birHandle").html(bir);
					$("#birHandle").addClass("mui-navigate-right");
					$("#birHandle").removeClass("mui-pull-right");
				}
			});
			
			gbid('timePicker').addEventListener('tap', function(event) {
				timePicker.show(function(items) {
					var birthday=parseDate(items.toString());
					$("#birthday").val(birthday);
					if(items != null) {;
                       $("#birHandle").addClass("mui-navigate-right");
                       $("#birHandle").removeClass("mui-pull-right");
					}
					$("#birHandle").html(items.toString());
				});
			});
			gbid('forcountryPicker').addEventListener('tap', function(event) {
				forcountryPicker.show(function(items) {
                    var village=items[0].value;
					$("#villageId").val(items[0].id);
					if(village == "") {
                        $("#vilHandle").removeClass("mui-navigate-right");
                        $("#vilHandle").addClass("mui-pull-right");
					}else {
                        $("#vilHandle").addClass("mui-navigate-right");
                        $("#vilHandle").removeClass("mui-pull-right");
					}
					$("#vilHandle").html(items[0].text);
				});
			});
			gbid('forhardPicker').addEventListener('tap', function(event) {
				forhardPicker.show(function(items) {
					var deptId = items[0].id;
					var troubleId = items[1].id;
					$("#deptId").val(deptId);
					$("#troubleId").val(troubleId);
					if(deptId == "") {
                        $("#troHandle").removeClass("mui-navigate-right");
                        $("#troHandle").addClass("mui-pull-right");
						$("#troHandle").html(items[0].text);
					}else {
                        $("#troHandle").addClass("mui-navigate-right");
                        $("#troHandle").removeClass("mui-pull-right");
						$("#troHandle").html(items[0].text+"-"+items[1].text);
                    }
				});
			});
			gbid('submitBtn').addEventListener('tap', function(event) {
				mui.showLoading("正在校验中...","");
				setTimeout(function(){
					submitFun();
				},100);
			});

		});
		
		function initData() {
			var data = {baseVillageIds:state.villageIds,baseDeptIds:state.deptIds};
			appajax.SendRequestByPost("base/selectInitData",JSON.stringify(data),function (response) {
				if("0000" == response.code) {
					var rtnData = response.result;
					var villageData = rtnData.villages;
					var TroData = rtnData.depts;
					forcountryPicker.setData(villageData.length>0?villageData:pickerInitData);
					forhardPicker.setData(TroData.length>0?TroData:pickerInitData);
				}
			},function(response) {
				mui.toast("初始化数据失败！");
			},true);
		}
		
		//提交方法
		function submitFun() {
			//给图片设置值
			setImage();
			var data = {povertyName:gbid('povertyName').value,sex:$("input[name='sex']:checked").val(),idcardNo:gbid('idcardNo').value,birthday:$("#birthday").val(),
                villageId:$("#villageId").val(),deptId:$("#deptId").val(),troubleId:$("#troubleId").val(),address:gbid('address').value,phone:gbid('phone').value,
                familyDetail:gbid('familyDetail').value,troubleDesc:gbid('troubleDesc').value,income:$("#income").val(),comments:$("#comments").val(),isDelete:"n",status:"1",
				image1:image1,image2:image2,image3:image3,imageMin:imageMin
			};
			//校验
			console.log(JSON.stringify(data));
			if(!checkIsEmpty(data)) {	
				mui.hideLoading();
				return;
			}
			if(!verifobj(data.idcardNo)) {
				mui.hideLoading();
				return;
			}
			mui.showLoading("保存中...","");
			//将提交按钮置灰
			$("#submitBtn").attr('disabled',true);
            appajax.SendRequestByPost("poverty/add",JSON.stringify(data),function (response) {
				mui.hideLoading();
				if("0000" == response.code) {	
					mui.toast("贫困户录入成功！");					
					openUrl("villagelist_brow.html");					
				}else{
					$("#submitBtn").attr('disabled',false);
					mui.toast("贫困户录入失败！");
				}
			},function(response) {
				mui.hideLoading();
				$("#submitBtn").attr('disabled',false);
				mui.toast("贫困户录入失败！");
            });
		}
		
		function setImage() {
			console.log("开始设置图片");
			for(var i=0;i<files.length;i++) {
				if(files[i].key == 'image1') {
					image1 = files[i].value;
				}
				if(files[i].key == 'image2') {
					image2 = files[i].value;
				}
				if(files[i].key == 'image2') {
					image2 = files[i].value;
				}
			}
			//设置缩略图的值
			if(fileBase.length>0) {
				var min = fileBase[0].value;
				imageMin = min.split(",")[1];
			}
		}
		
		function checkIsEmpty(data) {
			if(data.povertyName == "") {
				mui.toast("贫困户姓名不能为空！");
				return false;
			}
			if(!checkText(data.povertyName)) {
				return false;
			}
			if(data.sex == "") {
				mui.toast("性别不能为空！");
				return false;
			}
			if(data.idcardNo == "") {
				mui.toast("身份证号码不能为空！");
				return false;
			}
			if(!checkIdcardNo(data.idcardNo)) {
				mui.toast("身份证号码错误！");
				return false;
			}
			
			if(data.birthday == "") {
				mui.toast("出生日期不能为空！");
				return false;
			}
			if(data.villageId == "") {
				mui.toast("所属村居不能为空！");
				return false;
			}
			if(data.deptId == "") {
				mui.toast("困难类型不能为空！");
				return false;
			}
			if(data.address == "") {
				mui.toast("住址不能为空！");
				return false;
			}
			if(data.phone == "") {
				mui.toast("联系电话不能为空！");
				return false;
			}
			if(!checkPhone(data.phone)) {
				mui.toast("联系方式有误，请重填!");
				return false;
			}
			return true;
		}
		
		//校验身份证号码的唯一性
		var backFlag = true;
		function verifobj(idcardNo) {
			var data = {idcardNo:idcardNo};
			appajax.SendRequestByPost("poverty/verif",JSON.stringify(data),function (response) {
				if("0000" == response.code) {
					var rtnData = response.result;
					if(rtnData == '0') {
						backFlag = true;	
					}else {
						backFlag = false;
					}		
				}else{
					backFlag = false;
				}
			},function(response) {
				backFlag = false;
			});
			return backFlag;
		}
		
        var files=[];   
		var fileBase = [];
        function selectFileImage(fileObj) {
            var file = fileObj.files['0'];
            var Orientation = null;
            if (file) {
                console.log("正在上传,请稍后...");
                var rFilter = /^(image\/jpeg|image\/png)$/i; // 检查图片格式
                if (!rFilter.test(file.type)) {
                    return;
                }
				//压缩略图
				setFileImage(file);
                //获取照片方向角属性，用户旋转控制
                EXIF.getData(file, function() {
                    EXIF.getAllTags(this);
                    Orientation = EXIF.getTag(this, 'Orientation');
                });
                var oReader = new FileReader();
                oReader.onload = function(e) {
                    //var blob = URL.createObjectURL(file);
                    //_compress(blob, file, basePath);
                    var image = new Image();
                    image.src = e.target.result;
                    image.onload = function() {
                        var expectWidth = this.naturalWidth;
                        var expectHeight = this.naturalHeight;
						if( this.naturalWidth > this.naturalHeight && this.naturalWidth > 600) {
							expectWidth = 600;
							var hw = this.naturalHeight/this.naturalWidth
							expectHeight = parseInt(expectWidth * hw);
						}else if(this.naturalHeight > this.naturalWidth && this.naturalHeight > 600){
							expectHeight = 600;
							var wh = this.naturalWidth/this.naturalHeight;
							expectWidth = parseInt(expectHeight * wh);
						}
                       /* if (this.naturalWidth > this.naturalHeight && this.naturalWidth > 600) {
                            expectWidth = 600;
                            expectHeight = expectWidth * this.naturalHeight / this.naturalWidth;
                        } else if (this.naturalHeight > this.naturalWidth && this.naturalHeight > 600) {
                            expectHeight = 600;
                            expectWidth = expectHeight * this.naturalWidth / this.naturalHeight;
                        } */
						//缩略图:2/3
                        var canvas = document.createElement("canvas");
                        var ctx = canvas.getContext("2d");
                        canvas.width = expectWidth;
                        canvas.height = expectHeight;
                        ctx.drawImage(this, 0, 0, expectWidth, expectHeight);

                        var base64 = null;
                        var mpImg = new MegaPixImage(image);
                        mpImg.render(canvas, {
                            maxWidth: 600,
                            maxHeight: 600,
                            quality: 0.3,
                            orientation: Orientation
                        });
                        base64 = canvas.toDataURL("image/png", 0.3);
						console.log("正常压缩图片："+base64);
						var zz = {key:"image"+index,value:base64};
                        appendFile(zz);
                    };
                };
                oReader.readAsDataURL(file);
            }
            fileObj.value = "";
        }

		//删除图片
		function removeFile(div,p){
			$("#addBtn").show();
			gbid("files").removeChild(div);
			index--;
			for (var i=0;i<files.length;i++) {
				if(files[i].key==p){
					files.splice(i,1);
					break;
				}
			}
			for(var j=0;j<fileBase.length;j++) {
				if(fileBase[j].key == p) {
					fileBase.splice(j,1);
					break;
				}
			}
		}

		// 添加文件
		var index=1;
		var maxlength=3;
		function appendFile(p){
			var fe=document.getElementById("files");
			var div=document.createElement("div");
			var img=document.createElement("img");
			var btn=document.createElement("span");
			img.setAttribute("data-preview-src","");
			div.setAttribute("style","display: inline-block;");
			img.setAttribute("style","height: 90px;width: 90px;margin-left: 5px;");
			img.setAttribute("src",p.value);
			btn.setAttribute("class","mui-icon mui-icon-close-filled");
			btn.setAttribute("style","position: relative;bottom: 70px;right:25px;margin-right: -20px;");
			btn.onclick=function(){removeFile(div,p.key)};
			div.appendChild(img);
			div.appendChild(btn);
			fe.appendChild(div);
			var val = p.value;
			files.push({key:p.key,value:val.split(",")[1]});
			index++;
		}

		gbid('addBtn').addEventListener('tap', function(event) {
			if(index>maxlength){
				mui.toast("最多上传"+maxlength+"张图片");
				return;
			}
            $("#addImageBtn").click();
		});
		
		//设置缩略图
		function setFileImage(file) {
			console.log("正在压缩缩略图,请稍后...");
		    var Orientation = null;
		    if (file) {
		        console.log("正在压缩缩略图,请稍后...");
		        var rFilter = /^(image\/jpeg|image\/png)$/i; // 检查图片格式
		        if (!rFilter.test(file.type)) {
		            return "";
		        }
		        //获取照片方向角属性，用户旋转控制
		        EXIF.getData(file, function() {
		            EXIF.getAllTags(this);
		            Orientation = EXIF.getTag(this, 'Orientation');
		        });
		        var oReader = new FileReader();
		        oReader.onload = function(e) {
		            //var blob = URL.createObjectURL(file);
		            //_compress(blob, file, basePath);
		            var image = new Image();
		            image.src = e.target.result;
		            image.onload = function() {
		                var expectWidth = this.naturalWidth;
		                var expectHeight = this.naturalHeight;
						if( this.naturalWidth > this.naturalHeight && this.naturalWidth > 80) {
							expectWidth = 80;
							var hw = this.naturalHeight/this.naturalWidth
							expectHeight = parseInt(expectWidth * hw);
						}else if(this.naturalHeight > this.naturalWidth && this.naturalHeight > 80){
							expectHeight = 80;
							var wh = this.naturalWidth/this.naturalHeight;
							expectWidth = parseInt(expectHeight * wh);
						}
		                /* if (this.naturalWidth > this.naturalHeight && this.naturalWidth > 400) {
		                    expectWidth = 60;
		                    expectHeight = expectWidth * this.naturalHeight / this.naturalWidth;
		                } else if (this.naturalHeight > this.naturalWidth && this.naturalHeight > 600) {
		                    expectHeight = 80;
		                    expectWidth = expectHeight * this.naturalWidth / this.naturalHeight;
		                } */
						//缩略图:60/80
		                var canvas = document.createElement("canvas");
		                var ctx = canvas.getContext("2d");
		                canvas.width = expectWidth;
		                canvas.height = expectHeight;
		                ctx.drawImage(this, 0, 0, expectWidth, expectHeight);
		                var base64 = null;
		                var mpImg = new MegaPixImage(image);
		                mpImg.render(canvas, {
		                    maxWidth: 80,
		                    maxHeight: 80,
		                    quality: 0.4,
		                    orientation: Orientation
		                });
		                base64 = canvas.toDataURL("image/png", 0.4);
