<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>爱心之行APP Guide</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			#btnClose {
				background-color: #63b5ff;
				position: absolute;
				width: 160px;
				height: 44px;
				left: 50%;
				margin-left: -80px;
				bottom: 15%;
				padding: 10px;
				color: #fff;
				border-color: #fff;
				font-size: 16px;
				font-weight:bold;
			}
			img {
				width: 100%;
				height: 100%;
			}
			
		</style>
	</head>

	<body>
		<div id="slider" class="mui-slider mui-fullscreen" style="background-color: black;">
			<div class="mui-slider-group">
				<!-- 第一张 -->
				<div class="mui-slider-item mui-slider-item-duplicate">
					<img src="images/guide.png">
				</div>
				<!-- 第二张 -->
				<div class="mui-slider-item">
					<img src="images/guide.png">
				</div>
				<!-- 第三张 -->
				<div class="mui-slider-item">
					<img src="images/guide.png">
					<button id='btnClose' class="mui-btn mui-btn ">立即体验</button>
				</div>
			</div>
			<div class="mui-slider-indicator">
				<div class="mui-indicator mui-active"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			mui.back = function() {};
			mui.plusReady(function() {
				plus.navigator.setFullscreen(true);
				plus.navigator.closeSplashscreen();
			});
			//立即体验按钮点击事件
			gbid("btnClose").addEventListener('tap', function(event) {
				var option = app.getAppOption();
				option.isFirstRun = "not";
				app.setAppOption(option);

				plus.navigator.setFullscreen(false);
				plus.webview.currentWebview().close();
			}, false);
		</script>
	</body>

</html>
