<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>首页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css"/>
		<link rel="stylesheet" href="css/icons-extra.css">
		<style>
			.title{
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
			.oa-contact-cell.mui-table .mui-table-cell {
				padding: 11px 0;
				vertical-align: middle;
			}
			.oa-contact-cell {
				position: relative;
				margin: -11px 0;
			}
			.oa-contact-avatar {
				width: 75px;
			}
			.oa-contact-avatar img {
				border-radius: 50%;
			}
			.oa-contact-content {
				width: 100%;
			}
			.oa-contact-name {
				margin-right: 20px;
			}
			.oa-contact-name, oa-contact-position {
				float: left;
			}
			html,body {background-color: #efeff4;}
			.mui-bar{
				font-size: 15px;
				box-shadow: none;
			}
			.mui-scroll a{height: 40px;display: block;padding: 10px;overflow: hidden;text-overflow: ellipsis;}
			.mui-content>.mui-table-view:first-child{margin-top: 10px;}
			.mui-grid-view.mui-grid-9 .mui-table-view-cell{padding: 0px;}
			.mui-grid-view.mui-grid-9 .mui-table-view-cell img{width:45px;height: 45px;max-height:45px;margin-bottom: -5px;}
			.mui-table-view.mui-grid-view .mui-table-view-cell .mui-media-body{font-size: 12px;}
			.mui-table-view.mui-grid-view .mui-table-view-cell .mui-media-body.undone{color: #999999;}
			.color-blue{color: #12B6F6 !important;}
			.mui-btn .mui-badge{background-color: #dd524d;}
			.mui-scroll a{height: 40px;display: block;padding-top: 10px;padding-left: 10px;}
			.mui-btn {width: 50px;height: 40px;line-height: 20px;padding-right: 0px;}
			.nav {
				font-size: 15px;
				box-shadow: none;
				background: url(images/nav.png) no-repeat;
				background-size: cover;
			}
			.mui-table-view-cell>.mui-badge, .mui-table-view-cell>.mui-btn, .mui-table-view-cell>.mui-switch, .mui-table-view-cell>a>.mui-badge, .mui-table-view-cell>a>.mui-btn, .mui-table-view-cell>a>.mui-switch {
				top:25%;
				right:18px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav nav">
			<h1 class="mui-title">首页</h1>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="#main">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" onclick="openUrl('mine/mine.html')">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
		<div class="mui-content">
			<div id="main" class="mui-control-content mui-active">
				<div id="slider" class="mui-content mui-slider" style="height: 10%;max-height:10%;">
					<div class="mui-slider-group mui-slider-loop">
						<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
						<div class="mui-slider-item mui-slider-item-duplicate">
							<a href="#">
								<img src="images/t3.png">
							</a>
						</div>
						<!-- 第一张 -->
						<div class="mui-slider-item">
							<a href="#">
								<img src="images/t4.png">
							</a>
						</div>
						<!-- 第二张 -->
						<div class="mui-slider-item">
							<a href="#">
								<img src="images/t3.png">
							</a>
						</div>
						<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
						<div class="mui-slider-item mui-slider-item-duplicate">
							<a href="#">
								<img src="images/t4.png">
							</a>
						</div>
					</div>
					<div class="mui-slider-indicator">
						<div class="mui-indicator mui-active"></div>
						<div class="mui-indicator"></div>
					</div>
				</div>
				<div align="mui-content" style="margin:0px;padding: 0;">
					<div class="mui-content" style="padding: 0px;">
						<ul class="mui-table-view mui-grid-view mui-grid-9" style="background-color: white;margin-top: -1px;">
							<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3" style="border: 0;">
								<a onclick="openUrlByTrouble(this)">
									<img src="images/ty.png"/>
									<div class="mui-media-body">低保户</div>
								</a>
								<span datasrc="低保户" class="mui-badge mui-badge-danger" style="display: none;">0</span>
							</li>
							<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3" style="border: 0;">
								<a onclick="openUrlByTrouble(this)">
									<img src="images/ty.png"/>
									<div class="mui-media-body">五保户</div>
								</a>
								<span datasrc="五保户" class="mui-badge mui-badge-danger" style="display: none;">0</span>
							</li>
							<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3" style="border: 0;">
								<a onclick="openUrlByTrouble(this)">
									<img src="images/ty.png"/>
									<div class="mui-media-body">困难残疾人</div>
								</a>
								<span datasrc="困难残疾人" class="mui-badge mui-badge-danger" style="display: none;">0</span>
							</li>
							<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3" style="border: 0;">
								<a onclick="openUrlByTrouble(this)">
									<img src="images/ty.png"/>
									<div class="mui-media-body">困难党员</div>
								</a>
								<span datasrc="困难党员" class="mui-badge mui-badge-danger" style="display: none;">0</span>
							</li>
							<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3" style="border: 0;">
								<a onclick="openUrlByTrouble(this)">
									<img src="images/ty.png"/>
									<div class="mui-media-body">精准扶贫对象</div>
								</a>
								<span datasrc="精准扶贫对象" class="mui-badge mui-badge-danger" style="display: none;">0</span>
							</li>
							<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3" style="border: 0;">
								<a onclick="openUrlByTrouble(this)">
									<img src="images/ty.png"/>
									<div class="mui-media-body">困难单亲家庭</div>
								</a>
								<span datasrc="困难单亲家庭" class="mui-badge mui-badge-danger" style="display: none;">0</span>
							</li>
							<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3" style="border: 0;">
								<a onclick="openUrlByTrouble(this)">
									<img src="images/ty.png"/>
									<div class="mui-media-body">困难职工</div>
								</a>
								<span datasrc="困难职工" class="mui-badge mui-badge-danger" style="display: none;">0</span>
							</li>
							<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3" style="border: 0;">
								<a onclick="openUrlByOther()">
									<img src="images/ty.png"/>
									<div class="mui-media-body">其他</div>
								</a>
								<span datasrc="其他" class="mui-badge mui-badge-danger" style="display: none;">0</span>
							</li>
							<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3" style="border: 0;">
								<a onclick="openUrl('home/villageInfo_brow.html')">
									<img src="images/pkh.png"/>
									<div class="mui-media-body">贫困户录入</div>
								</a>
							</li>
							<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3" style="border: 0;">
								<a onclick="openUrl('home/villagelist_brow.html')">
									<img src="images/pkhcx.png"/>
									<div class="mui-media-body">贫困户查询</div>
								</a>
							</li>
							<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3" style="border: 0;">

							<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3" style="border: 0;">

						</ul>
					</div>
				</div>
			</div>

		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/jquery2.min.js"></script>
	<script src="js/app.js"></script>
	<script type="text/javascript" src="js/appajax.js" ></script>
	<script>
		var state=app.getUserState();
		var dpId = "";
		var slider = mui("#slider");
		slider.slider({interval: 3000});
		mui.init();
		mui.ready(function() {
			var data = {baseVillageIds:state.villageIds,baseDeptIds:state.deptIds};
			appajax.SendRequestByPost("buss/wish/selectWishCount",JSON.stringify(data),function(response) {
				if("0000" == response.code) {
					var rtnData = response.result;
					var list = rtnData.list;
					var num = rtnData.num;
					dpId = rtnData.dpId;
					for(var i=0;i<list.length;i++) {
						trouble.forEach(function(t) {
							if(t.tid == list[i].troubleId) {
								$("span").each(function(){
									if(this.getAttribute("datasrc") == t.troubleName) {
										var sum = list[i].tSum;
										$(this).html(list[i].tSum);
										$(this).show();
									}
									if(num>0) {
										if(this.getAttribute("datasrc") == '其他') {
											$(this).html(list[i].num);
											$(this).show();
										}
									}
								})
							}
						});
					}
				}
			},function(response) {
			},true);
		});
		
		var trouble = state.trouble;
		function openUrlByTrouble(e) {
			var name = $(e).find('div').html();
			trouble.forEach(function(t) {
				if(t.troubleName == name) {
					localStorage.setItem("tid",t.tid);
					openUrl("home/villagetypelist_brow.html");
				}
			});
		}
		
		function openUrlByOther() {
			localStorage.setItem("dpId",dpId);
			openUrl('home/otherlist_brow.html');
		}

	</script>
</html>
